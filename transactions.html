<script type="text/javascript">
    var Transaction = {
        listTotals:100,
        init:function(){
            this.SearchInfo();
            this.AddLock();
        },SearchInfo:function(){
            $('#searchBtn').click(function(){
                var txt = $('#txtSearchInput').val();
                test.search(txt);
            })
        },
        AddLock:function(){
            var hash =  this.splitURL('hash=');
            if(hash == "" || hash == undefined){
                $('.tab-content').hide();
                $('.profile .row').show();
                this.AddEvent()
                return false;
            }else{
                $('.profile .row').hide();
                $('.tab-content').show();
                this.AddInfor();
                return false;
            }
        },
        AddEvent:function(){
            $("[rel='tooltip']").tooltip({ html: true });
            var load = new Loading();
            load.init({
                target:'.profile'
            });
            load.start();
            $.ajax({
                url:'https://api.tronscan.org/api/transaction?sort=-timestamp',
                type:'GET',
                data:{'start':0,'limit':20},
                dataType:'JSON',
                success:function (res) {
                    load.stop();
                    var data = res.data;
                    var len = data.length;
                    var str = '';
                    $('tbody').empty();
                    for(var i=0;i<len;i++){
                        var timest = Transaction.timestampPassed(data[i].timestamp)
                        str += '<tr>'+
                                '<td><a href="?hash='+data[i].hash+'">'+data[i].hash+'</a></td>'+
                                '<td>'+data[i].block+'</td>'+
                                '<td>'+timest+'</td>'+
                                '<td><a href="accounts.html?balance='+data[i].ownerAddress+'">'+data[i].ownerAddress+'</a></td>'+
                                '<td>'+data[i].contractType+'</td>'+
                                '</tr>'
                    }
                    $('tbody').append(str);
                }
            })
            $.ajax({
                url:'https://api.tronscan.org/api/transaction?count',
                type:'GET',
                dataType:'JSON',
                success:function(res){
                    var total = res.total;
                    Transaction.listTotals = Math.ceil(total/20);
                    $('#pageLimit').bootstrapPaginator({
                        currentPage: 1,
                        totalPages: Transaction.listTotals,
                        size:"normal",
                        bootstrapMajorVersion: 3,
                        alignment:"right",
                        numberOfPages:5,
                        itemTexts: function (type, page, current) {
                            switch (type) {
                            case "first": return "First";
                            case "prev": return "Prev";
                            case "next": return "Next";
                            case "last": return "Last";
                            case "page": return page;
                            }
                        },
                        onPageClicked: function (event, originalEvent, type, page){
                            $('tbody').hide();
                            var load = new Loading();
                            load.init({
                                target:'.profile'
                            });
                            load.start();
                            var pages = parseInt(page-1)*20;
                            $.ajax({
                                url:'https://api.tronscan.org/api/transaction?sort=-timestamp',
                                type:'GET',
                                data:{'start':pages,'limit':20},
                                dataType:'JSON',
                                success:function (res) {
                                    $('tbody').show();
                                    load.stop();
                                    var data = res.data;
                                    var len = data.length;
                                    var str = '';
                                    $('tbody').empty();
                                    for(var i=0;i<len;i++){
                                        var timest = Transaction.timestampPassed(data[i].timestamp)
                                        str += '<tr>'+
                                                '<td><a href="?hash='+data[i].hash+'">'+data[i].hash+'</a></td>'+
                                                '<td>'+data[i].block+'</td>'+
                                                '<td>'+timest+'</td>'+
                                                '<td><a href="accounts.html?balance='+data[i].ownerAddress+'">'+data[i].ownerAddress+'</a></td>'+
                                                '<td>'+data[i].contractType+'</td>'+
                                                '</tr>'
                                    }
                                    $('tbody').append(str);
                                }
                            })
                        }
                    });
                }
            })
        },
        AddInfor:function(){
            var hash =  this.splitURL('hash=');
            $('#blockNum').html('#'+hash)
            var load = new Loading();
            load.init();
            load.start();
            $('.tab-content').hide();
            $.ajax({
                url:'https://api.tronscan.org/api/transaction/'+hash,
                type:'GET',
                data:{},
                dataType:'JSON',
                success:function (res) {
                    load.stop();
                    $('.tab-content').show();
                    var confirmed = res.confirmed;
                    var timest = Transaction.GetYYMMDD(res.timestamp)
                    if(confirmed == false){
                        $('#Status').html('false');
                    }else{
                        $('#Status').html('true');
                    }
                    $('#Hash').html(res.hash);
                    $('#Block').html(res.block);
                    $('#Time').html(timest);
                }
            })
        },
        splitURL:function(_str) { 
            var url = document.location.href,
                argsArray = [],
                i, len, argsName, argsVal, obj;
            if(url.indexOf('?') != -1) {
                argsArray = url.split("?")[1].split("&");
                len = argsArray.length;
                var num = _str.length;
                for(i = 0; i < len; i++) {
                    if (argsArray[i].indexOf(_str) == 0) {
                        argsVal = argsArray[i].substring(num);
                        obj = decodeURIComponent(argsVal);
                    }
                }
            }
            return obj;
        },
        timestampPassed:function(timestamp)
        {

            var currentTimestamp = Date.parse(new Date());
            var tsDiff = (currentTimestamp - timestamp) / 1000;
            if ( tsDiff < 60 )
            {
                return Math.floor(tsDiff) + ' sec ago';
            }
            tsDiff = tsDiff / 60;
            if ( tsDiff < 60 )
            {
                return Math.floor(tsDiff) + ' min ago';
            }
            tsDiff = tsDiff / 60;
            if ( tsDiff < 24 )
            {
                return Math.floor(tsDiff) + ' hrs ago';
            }
            tsDiff = tsDiff / 24;
            return Math.floor(tsDiff) + ' days ago';
        },
        GetYYMMDD: function(timestamp) {
            var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
            Y = date.getFullYear() + ' ';
            M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1);
            D = date.getDate();
            h = date.getHours();
            m = date.getMinutes();
            if(m<10){
                m = '0'+m;
            }
            s = date.getSeconds();
            if(h<12){
                return M+'/'+D+'/'+Y+' '+h+':'+m+' AM';
            }else{
                return M+'/'+D+'/'+Y+' '+(h-12)+':'+m+' PM';
            }
            // return D+'/'+M+'/'+Y+' '+h+':'+m;
        }
    }
   $(document).ready(function(){
        Transaction.init();
   })
   
</script>
